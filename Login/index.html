<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Neumorphic Login Page - MG</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
<link rel="stylesheet" href="/Login/style.css ">

</head>
<body>
    <center>
</center>
<!-- partial:index.partial.html -->
<div class="container">
  <div class="card">
    <img src="/assets/yankeepainel.png" width="200px" alt="Logo" />
        <h1 class="card-title"></h1>
        <small class="card-subtitle">Enter your credentials and get access</small>
        <form class="card-form">
            <label for="username">Username</label>
            <div class="card-input-container username">
                <input type="text" placeholder="Enter your username" id="username">
            </div>
            <label for="password">Password</label>
            <div class="card-input-container password">
                <input type="password" placeholder="Enter your password" id="password">
            </div>
            <button class="contactButton">
                <a href="/index.html">LOGIN PAINEL</a>
                <div class="iconButton">
                  <svg
                    height="24"
                    width="24"
                    viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path d="M0 0h24v24H0z" fill="none"></path>
                    <path
                      d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z"
                      fill="currentColor"
                    ></path>
                  </svg>
                </div>
              </button>
            <small class="card-forgot-password">Forgot your passwrod ? <a href="/Login/resetpass.html"> <h3>Reset Password</h3></a></small>
        </form>
    </div>
</div>
<!-- partial -->
  
</body>
</html>
